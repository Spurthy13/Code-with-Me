<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Forms- Apply for Web Development Learning Course </h1>
    <form action="post">
  <div>     <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="ENTER">
    </div> 
<div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label>
</div> 
 <input type="checkbox" id="Subscribe" name="Subscribe" value="yes">
<label for="Subscribe">Subcribe to our channel</label>
 <div>
    
<label for="comment">Enter Your Comment</label>
<textarea name="comment" rows="3" cols="50"></textarea>
 </div>

 <div>
    <select name="Study" id="study">
        <option value="Select One">Select One</option>
        <option value="Engineering">Engineering</option>
        <option value="Medical">Medical</option>
        <option value="Arts">Arts</option>
        <option value="Pharma">Pharmaceuticals</option>
        <option value="Others">Others</option>
    </select>
 </div>

</form>
